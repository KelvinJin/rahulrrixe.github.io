{% if site.trivium.social.twitter %}
<a id="twitter-ic" href="https://twitter.com/{{ site.trivium.social.twitter }}" target="_blank">
    <i class="fa fa-twitter fa-lg footer-social"></i>
</a>
{% endif %}

{% if site.trivium.social.github %}
<a id="git-ic" href="https://github.com/{{ site.trivium.social.github }}" target="_blank">
    <i class="fa fa-github-square fa-lg footer-social"></i>
</a>
{% endif %}

{% if site.trivium.social.gplus %}
<a id="gplus-ic" href="https://plus.google.com/{{ site.trivium.social.gplus }}"
target="_blank">
    <i class="fa fa-google-plus-square fa-lg footer-social"></i>
</a>
{% endif %}

<a id="rss-ic" href="{{ site.url }}/blog/feed" target="_blank">
    <i class="fa fa-rss-square fa-lg footer-social"></i>
</a>
