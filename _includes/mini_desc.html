<div class="rect-item">
  {% if project.url == nil %}
    <a href="{{site.url}}/project/{{ project.name | downcase }}">
  {% else %}
    <a href="{{project.url}}" target="_blank">
  {% endif %}
    <div class="project-tab">
      <img class="thumbnail" src="{{site.url}}/assets/images/projects/{{project.img}}" alt="{{project.name}}"/>
      <div class="text">
        <div class="project-title"> {{ project.name }} </div>
        <p> {{ project.desc }} </p>
      </div>
    </div>
  </a>
</div>
